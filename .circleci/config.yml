version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11
        environment:
            DATABASE_URL: postgresql://root@localhost/circle_test
      - image: circleci/postgres:9.6.5-alpine-ram
      - image: developmentseed/fabricator:latest
        environment:
          PGPORT: 5434
          OSMESA_DB: postgres://postgres@localhost:5434/postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
    working_directory: ~/project
    steps:
      - checkout

      - restore_cache:
          keys:
            - scoreboard-cache-{{ checksum "package.json" }}

      - run:
          name: Install
          command: yarn 
      - save_cache:
          key: scoreboard-cache-{{ checksum "package.json" }}
          paths:
            - ~/project/node_modules
            - ~/project/api/node_modules
            - ~/project/frontend/node_modules
      - run:
          name: Test
          command: yarn test
      - run:
          name: Lint
          command: yarn lint
